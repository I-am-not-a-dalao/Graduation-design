<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link href="../../css/mui.min.css" rel="stylesheet" />
	<link href="../../css/iconfont.css" rel="stylesheet" />
<style type="text/css">
	html {width: 100%;height: 100%;}
	body {height: 100%;background-color: transparent;}
	.mui-popover .mui-popover-arrow {left: auto;right: 10px!important;}
	.mui-popover {display: block;width: auto;opacity: 1;}
	.mui-table-view-cell> a:not(.mui-btn) {color: #000;}
</style>
</head>
<body>
<div id="topPopover" class="mui-popover" style="position:fixed ;top: 60px;right:5px;">
	<div class="mui-popover-arrow" style="top: -30px;"></div>
	<ul class="mui-table-view" style="color: #fff; top: -4px;right: 0;">
		<li class="mui-table-view-cell  ">
			<a id="next" href="javascript:;" class="iconfont icon-roundadd">&nbsp;&nbsp;创建群聊</a>
		</li>
		<li class="mui-table-view-cell ">
			<a id="previous" href="javascript:;" class="iconfont con_addperson icon-icon_addperson">&nbsp;&nbsp;加好友/群</a>
		</li>
		<li class="mui-table-view-cell ">
			<a id="refresh" href="javascript:;" class="iconfont icon-paizhao">&nbsp;&nbsp;拍摄</a>
		</li>
	</ul>
</div>
<script src="../../js/mui.min.js"></script>
<script type="text/javascript">
	mui.init()
	mui.plusReady(function() {
		var ws = plus.webview.currentWebview();
		ws.setStyle({
			mask: "none"
		});
		window.addEventListener("tap", function() {
			ws.hide();
		})
		window.addEventListener("dragstart", function() {
			ws.hide();
		})
	});
	
	
</script>
</body>

</html>
